[package]
authors.workspace = true
description = "An API client for TheCocktailDB API"
edition = "2021"
license-file.workspace = true
name = "thecocktaildb-rs"
version = "0.1.0"

[dependencies]
derive_more = { version = "1.0.0", features = ["deref", "display"] }
reqwest = { version = "0.12.9", features = ["json"] }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
thiserror = "2.0.3"
tracing = "0.1.41"
url = "2.5.4"

[dev-dependencies]
tokio = { version = "1.42.0", features = ["full"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
